name: Deploy to staging

on:
  pull_request:
    types: [ready_for_review, opened, reopened, synchronize]
    branches:
      - main

jobs:
  analyze:
    name: Call reusable workflow codeql when pull request is created
    if: github.event.pull_request.draft == false
    uses: Informasjonsforvaltning/workflows/.github/workflows/codeql-python.yaml@feat/jr/codeql
    with:
      app_name: fdk-model-publisher
      python_version: '3.8'
      python_architecture: 'x64'
      environment: staging
      cluster: digdir-fdk-dev
      run_safety: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-deploy-staging:
    name: Call reusable workflow when pull request is created
    if: github.event.pull_request.draft == false
    uses: Informasjonsforvaltning/workflows/.github/workflows/build-deploy-nox.yaml@main
    with:
      app_name: fdk-model-publisher
      python_version: '3.8'
      python_architecture: 'x64'
      environment: staging
      cluster: digdir-fdk-dev
      run_safety: true
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GCP_SA_DIGDIR_FDK_GCR_KEY: ${{ secrets.GCP_SA_DIGDIR_FDK_GCR_KEY }}
      DIGDIR_FDK_AUTODEPLOY: ${{ secrets.DIGDIR_FDK_DEV_AUTODEPLOY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
